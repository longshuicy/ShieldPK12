        <link href="http://fonts.googleapis.com/css?family=Merriweather"

        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

        </script>
        <link rel="stylesheet" href="{{url_for('static', filename='questions.css')}}"></head>

    <body>
        <div class="modal" tabindex="-1" role="dialog" id="error">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p id="error-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Report</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="survey">
            <div class="navigation-container">
                <div class="dropdown show" id="navigation-dropdown">
                    <a class="btn btn-outline-light" href="#" role="button"
                       id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="/testing-decision/questions">Testing Decision</a>
                        <a class="dropdown-item" href="/distancing-decision/questions">Distancing Decision</a>
                            <a class="dropdown-item" href="/mask-decision/questions">Mask Decision</a>
                            <a class="dropdown-item" href="/ventilation-decision/questions">Ventilation Decision</a>
                            <a class="dropdown-item" href="/cleaning-decision/questions">Cleaning Decision</a>
                    </div>
                </div>
                <div id="module-name"></div>
                <div id="navigation-btns">
                    <button type="button" class="btn btn-outline-light" id="prev">
                        <i class="fas fa-caret-left"></i>&nbsp;Back</button>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button type="button" class="btn btn-outline-light" id="next">
                        <i class="fas fa-caret-right"></i>&nbsp;Next</button>
                    <button type="button" class="btn btn-outline-light" id="restart">
                        <i class="fas fa-redo"></i>&nbsp;Restart</button>
                </div>
                <p class="prompt">You can leave & finish it later</p>
            </div>
            <div class="qna-container container">
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-12">
                         <div class="question-container">
                            <h1 id="question-title"></h1>
                            <p id="question-description"></p>
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-12">
                         <div class="answer-container">
                            <div id="answers"></div>
                            <div id="question-resource-list"></div>
                            <div id="answer-resource-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
<!--             <button type="button" id="download-zip">Download Complete Resources</button>-->
        </div>
        <script type="text/javascript" src="{{url_for('static', filename='questions.js')}}"></script>
    </body>
</html>
