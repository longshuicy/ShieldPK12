<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SHIELDPK12</title><meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
              crossorigin="anonymous"/>
        <link href="http://fonts.googleapis.com/css?family=Merriweather"
              rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato"
              rel="stylesheet" type="text/css">

        <script src="https://unpkg.com/jquery"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous">
        </script>
        <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='questions.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='footer.css')}}">
    </head>

    <body>
        <div class="container sidenav">
            <div class="overlay">
                 <div class="list-group">
                     <div class="list-group-header">
                         <button class="dropdownMenuLink" role="button"><i class="fas fa-bars"></i></button>
                         <a href="/"><img src="{{url_for('static', filename='shieldpk12-logo-d.svg')}}"
                                          alt="shieldpk12-logo-d" height="36"></a>
                     </div>
                     <a href="/cleaning/questions" class="list-group-item list-group-item-action"
                        id="sidenav-cleaning">Cleaning</a>
                     <a href="/distancing/questions" class="list-group-item list-group-item-action"
                        id="sidenav-distancing">Distancing</a>
                     <a href="/it/questions" class="list-group-item list-group-item-action" id="sidenav-it">IT</a>
                     <a href="/mask/questions" class="list-group-item list-group-item-action" id="sidenav-mask">Mask
                     </a>
                     <a href="/testing/questions" class="list-group-item list-group-item-action" id="sidenav-testing">
                         Testing</a>
                     <a href="/ventilation/questions" class="list-group-item list-group-item-action"
                        id="sidenav-ventilation">Ventilation
                     </a>
                 </div>
                <div class="overlay-block"></div>
            </div>
        </div>
        <div id="survey">
            <nav class="navbar navbar-expand-md">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <span class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <button class="dropdownMenuLink" role="button"><i class="fas fa-bars"></i></button>
                        <p class="prompt" id="module-name"></p>
                    </ul>
                    <ul class="navbar-nav mr-3">
                        <div class="nav-item" id="progress-container">
                            <p class="prompt"></p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                     aria-valuemax="100"></div>
                            </div>
                        </div>
                    </ul>
                    <ul class="navbar-nav mr-3">
                        <div class="nav-item" id="navigation-btns">
                            <button type="button" class="btn btn-secondary" id="prev">
                                <i class="fas fa-caret-left"></i>&nbsp;Back
                            </button>
                            <button type="button" class="btn btn-secondary" id="next">
                                <i class="fas fa-caret-right"></i>&nbsp;Next
                            </button>
                            <button type="button" class="btn btn-secondary" id="restart">
                                <i class="fas fa-redo"></i>&nbsp;Restart
                            </button>
                        </div>
                    </ul>
                    <ul class="navbar-nav ml-auto my-auto mt-2">
                        <span class="navbar-text"><p class="prompt">Leave & Finish it later</p></span>
                    </ul>

                </span>
            </nav>
            <div class="alert alert-primary" role="alert" id="alert">You have to select at least ONE answer.
                <button type="button" class="close" id="alert-close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container" id="qna-container">
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-12">
                        <div class="question-container">
                            <h1 id="question-title"></h1>
                            <p id="question-description"></p>
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-12">
                        <div class="answer-container">
                            <p id="answer-prompt"></p>
                            <div id="answers"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="result-container">
                <div class="result-pdf" id="result-pdf">
                    <div class="col col-lg-12 col-md-12 col-sm-12">
                        <div class="reports-header">
                            <h1>Your Decision Report:</h1>
                            <button class="btn btn-primary download-pdf"><i class="fas fa-download"></i>&nbsp;
                                Report</button>
                        </div>
                        <div class="report-container"></div>
                    </div>
                    <div class="col col-lg-12 col-md-12 col-sm-12">
                        <div class="results-header">
                            <h1>Your Checklist</h1>
                            <button class="btn btn-primary download-pdf"><i class="fas fa-download"></i>&nbsp;
                                Report</button>
                        </div>
                        <div class="checklist-container">
                            <h3>Activities To Complete</h3>
                            <hr>
                            <div class="checklists"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-primary download-pdf"><i class="fas fa-download"></i>&nbsp;Report
                    </button>
                </div>
            </div>
            {% include 'footer.html' %}
        </div>
        <script type="text/javascript" src="{{url_for('static', filename='questions.js')}}"></script>
    </body>
</html>
