<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ajax and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <link rel="stylesheet" href="{{url_for('static', filename='homepage.css')}}"/>
    <link rel="icon" href="data:,">
    <title>CUPHD</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            {% if user %}
            <p class="navbar-text">Hello! <b>{{user}}</b></p>
            <a class="nav-item navbar-text nav-link" href="logout">LOGOUT</a>
            {% else %}
            <a class="nav-item nav-link navbar-text active" href="login">LOGIN</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- header -->
<div id="header">
    <h1>Champaign-Urbana Public Health District Health Status Tool</h1>
    <p>A tool for CUPHD to approve, isolate and quanrantine covid19 testers</p>
</div>

<!-- search bar -->
<div id="search-bar" class="input-group">
    <input type="text" class="form-control" placeholder="Search UIN...">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Search</button>
    </span>
</div>

<!-- status -->
<div id="current-status"></div>

<!-- action button groups -->
<div id="action-button-groups">
  <button type="button" id="quarantine" class="btn btn-danger btn-lg">Quarantine</button>
  <button type="button" id="isolate" class="btn btn-warning btn-lg">Isolate</button>
  <button type="button" id="release" class="btn btn-success btn-lg">Release</button>
</div>

<!-- error modal -->
<div id="error" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
                <a href="mailto:Test-Compliance@mx.uillinois.edu?subject = Report Error" target="_blank">
                    <button class="btn btn-primary">Report the Error</button>
                </a>
                <button class="btn btn-default" data-dismiss="modal" style="margin-left:10px;">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='homepage.js')}}"></script>

</body>
</html>
